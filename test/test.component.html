<div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">{{userName}}</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Click</a>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>

 <button type="submit" (click)="changename()">toggle</button>

 <input type="text"  class="form-control"  [(ngModel)] = "userName">


 <div *ngFor = "let user of users">
  <div [ngSwitch] = "user.status">
      <li *ngSwitchCase="'active'" [ngStyle]="{'color':'blue'}">
          {{user.name}} is active
      </li>
      <li *ngSwitchCase="'Inactive'" [ngStyle]="{'color':'red'}">
          {{user.name}} is InActive
      </li>
      
      <li *ngSwitchDefault [ngStyle]="{'color':'Brown'}">
         no result found 
      </li>
  </div>
</div>
